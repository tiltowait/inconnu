version: 2.1

orbs:
  python: circleci/python@2.1.0
  snyk: snyk/snyk@1.2.3

jobs:
  snyk-scan:
    executor:
      name: python/default
      tag: 3.10.6
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - snyk/scan:
          project: '${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}'

workflows:
  tests:
    jobs:
      - snyk-scan
